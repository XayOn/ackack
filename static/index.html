<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	</link>
	<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
	<link rel=stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<script>window.base_url = "BASE_";</script>
	<script src="./static/index.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel=stylesheet href="./static/index.css">
</head>

<body>
	<nav>
		<div class="nav-wrapper" style="margin-left:20px">
			<kbd-ctlr action=BackCharging class="home-logo" icon=home key=Backspace></kbd-ctlr>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a id="yolo" href="#"></a></li>
				<li><span id="battery_status"></span><span id="battery_percentage"></span>%</li>
			</ul>
		</div>
	</nav>
	<div class=container>
		<video id="video" muted></video>
		<div class="card actions-container">
				<kbd-ctlr action=AutoClean icon=play_arrow key=Enter></kbd-ctlr> 
				<kbd-ctlr action=AutoClean icon=pause key=P></kbd-ctlr> 
		</div>
		<div class="card key-container">
			<div class=arrows-top>
				<kbd-ctlr action=front key=ArrowUp icon=arrow_upward class=key-only></kbd-ctlr>
			</div>

			<div class=arrows-middle>
				<kbd-ctlr action=left key=ArrowLeft" icon=arrow_back></kbd-ctlr>
				<kbd-ctlr action=StandBy key=Esc icon=stop class=key-center></kbd-ctlr>
				<kbd-ctlr action=right key=ArrowRight icon=arrow_forward></kbd-ctlr>
			</div>
			<div class=arrows-bottom>
				<kbd-ctlr action=back key=ArrowDown icon=arrow_downward class=key-only></kbd-ctlr>
			</div>
		</div>
		<footer class="page-footer status-line">
			<div class="fixed-action-btn">
				<a class="btn-floating btn-large red">
					<span id=fan></span>
				</a>
				<ul>
					<li><a class="btn-floating brown"><i class="fa fa-fan fan-normal"></i></a> </li>
					<li><a class="btn-floating grey"><i class="fa fa-fan fan-quiet"></i></a>
					</li>
					<li><a class="btn-floating green"><i class="fa fa-fan fan-pause"></i></a> </li>
					</li>
				</ul>
			</div>
			<div class=left>
				Status: <span id="status"></span>
			</div>
			<div class=right>
			</div>
		</footer>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
